<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="subtitulo">
          
            <p>IMC</p>
            <p>Menos do que 18,5<br>
            Entre 18,5 e 24,9<br>
            Entre 25 e 29,9<br>
            Entre 30 e 34,9<br>
            Entre 35 e 39,9<br>
            Mais do que 40</p>
                
            <p>Resultado</p>
            <p>Abaixo do peso<br>
                Peso normal<br>
                Sobrepeso<br>
                Obesidade grau 1<br>
                Obesidade grau 2<br>
                Obesidade grau 3</p>
        </div>


        <h1>Calcule seu IMC</h1>
        <form action="">
            <label for="input-1">Peso:</label>
            <input type="number" id="input-1" step="0.01">

            <label for="input-2">Altura:</label>
            <input type="number" id="input-2" step="0.01">

            <button>Calcular</button>

        </form>

        <div class="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
